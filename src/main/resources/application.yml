server:
  port: 8080

spring:
    datasource:
        name: test
        url: jdbc:mysql://192.168.198.132:3306/laojy
        username: root
        password: laojy
        driver-class-name: com.mysql.jdbc.Driver
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
